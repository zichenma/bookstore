    @(book: Book)

    @layout(book.title) {
    <h2>@book.title</h2>
    <p>Price: @book.price</p>
    <p>Author: @book.author</p>
    <a class="btn btn-primary" href="@routes.BooksController.edit(book.id)">Edit</a>
        <a class="btn btn-danger" href="@routes.BooksController.destroy(book.id)">Delete</a>

    }
